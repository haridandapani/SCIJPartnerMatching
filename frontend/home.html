        <div class="nav">
          <h2>SCIJ Pairing Tool</h2>

        <div class="div2">
          <h3>Upload Data and Criteria</span></h3>
          <p>Upload your Google Form data and Criteria as Excel or CSV files here:</p>
          <form id="fileUpload">
              <label for="data">Data File:</label><br>
              <input type="file" name="data" id="file1" accept=".xlsx,.csv"><br><br>
              <label for="headers">Headers File:</label><br>
              <input type="file" name="headers" id="file2" accept=".xlsx,.csv"><br><br>

              <label for="headers">Mininimum Shared Hours to Match On:</label><br>
              <input type="number" step="1" min="0" value="3" id="minHours" name="minHours"><br><br>

    <div class="matrixParent">
        <div class="matrixControls">
            <button class="matrixButton" id="matrixShrink">-</button>
            <button class="matrixButton" id="matrixMagnify">+ </button>
        </div>
        <div class="matrixWindow" id="matrixWindow">
            <div class="matrixBackground"></div>
            <div class="matrixContainer" id="matrixContainer"></div>
